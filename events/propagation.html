<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            height: 500px;
            background-color: #ccc;
        }
    </style>
</head>

<body>


    <div id="box">
        <a id="link" href="http://www.google.be">Link naar <span id="span" style="font-weight:bold">Google</span> </a>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", function () {
            document.getElementById("link").addEventListener("click", handleClick, true);
            document.getElementById("box").addEventListener("click", handleClick, true);
            document.getElementById("span").addEventListener("click", handleClick, true);
            document.addEventListener("click", handleClick, true);
        })
        function handleClick(e) {
            console.log(this);
            e.preventDefault();
        }
//zelfs al klik je op de span, dan bubbles de click omhoog naar de parent, grandparent,...
//en die ontvangt de click en voert de functie uit




    </script>

</body>

</html>
